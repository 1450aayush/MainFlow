<html>
<head>

    <title>Simple E-Commerce Store</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

#cart {
    margin-top: 10px;
}

main {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 20px;
}

.product {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin: 10px;
    padding: 10px;
    width: 200px;
    text-align: center;
}

.product h2 {
    font-size: 18px;
    margin: 10px 0;
}

.product p {
    margin: 10px 0;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
}

button:hover {
    background-color: #555;
}

footer {
    text-align: center;
    padding: 10px 0;
    background-color: #333;
    color: #fff;
    position: fixed;
    width: 100%;
    bottom: 0;
}
</style>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <div id="cart">
            <span id="cart-count">0</span> items in cart
        </div>
    </header>
    <main>
        <div class="product" data-id="1" data-name="Product 1" data-price="10">
            <h2>Product 1</h2>
            <p>Price: $10.00</p>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Product 2" data-price="20">
            <h2>Product 2</h2>
            <p>Price: $20.00</p>
            <button onclick="addToCart(2)">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </main>
    <footer>
        <p>&copy; 2024 My E-Commerce Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
